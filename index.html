<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eco-sounds</title>
  <link rel="shortcut icon" href="./assets/ico/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <audio src="./assets/audio/forest.mp3"></audio>
  <div class="container">
    <div class="wrapper">
      <header class="header">
        <button class="header__logo navigation" data-theme="forest">
          <svg class="logo active">
            <use xlink:href="./assets/svg/sprite.svg#logo"></use>
          </svg>
        </button>
        <nav class="navigation">
          <ul class="navigation__list">
            <li><button class="navigation__item navigation" data-theme="nightingale">Соловей</button></li>
            <li><button class="navigation__item navigation" data-theme="thrush">Дрозд</button></li>
            <li><button class="navigation__item navigation" data-theme="redbreast">Малиновка</button></li>
            <li><button class="navigation__item navigation" data-theme="lark">Жаворонок</button></li>
            <li><button class="navigation__item navigation" data-theme="whiteThroat">Славка</button></li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <button class="audio__btn">
          <svg class="play">
            <use xlink:href="./assets/svg/sprite.svg#play"></use>
          </svg>
          <svg class="pause display">
            <use xlink:href="./assets/svg/sprite.svg#pause"></use>
          </svg>
        </button>
      </main>
      <footer class="footer">
        <div class="footer__item">&copy; 2022</div>
        <div>
          <a href="https://rs.school/js/" target="_blank" class="footer__item rs"> Rolling Scopes School
          </a>
        </div>
        <div>
          <a href="https://github.com/tayahanchar" target="_blank" class="footer__item gh">github</a>
        </div>
      </footer>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
